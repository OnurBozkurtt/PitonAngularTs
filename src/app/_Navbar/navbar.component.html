
<!DOCTYPE html>
<html lang="en">

<head>
	<script src="https://kit.fontawesome.com/5b61822651.js" crossorigin="anonymous"></script>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400&display=swap" rel="stylesheet">
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Navbar</title>
	<link rel="stylesheet" href="app.component.css">
</head>

<body>


    <nav class="nav-list">
      <ul class="navbar-nav mr-auto" routerLinkActive="active">
      </ul>
      <ul class="navbar-nav ml-auto" *ngIf="!isLoggedIn">
        <li class="nav-items">
          <a href="register" class="nav-link" routerLink="register">Sign Up</a>
        </li>
        <li class="nav-items">
          <a href="login" class="nav-link" routerLink="login">Login</a>
        </li>
      </ul>
  
      <ul class="navbar-nav ml-auto" *ngIf="isLoggedIn">
        <li class="nav-items">
          <a href="./_product/product.ts" class="nav-link" routerLink="product"></a>
        </li>
        <li class="nav-items">
          <a href class="nav-link" (click)="logout()">LogOut</a>
        </li>
      </ul>
    </nav>
  

 

</body>

</html>
