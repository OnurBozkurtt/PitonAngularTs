  <body>
  <div class="content" role="main">  
    <div class="mat-elevation-z8">
  
      <mat-form-field>
        <mat-label>Filter</mat-label>
        <input matInput placeholder="Filter" (keyup)="Filterchange($event)">
  
      </mat-form-field>
  
    <table mat-table matSort [dataSource]="dataSource" >
    
      <!-- Position Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell mat-sort-header *matHeaderCellDef> id </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
      </ng-container>
    
      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-sort-header mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>
      <!-- price Column -->
      <ng-container matColumnDef="price">
        <th mat-sort-header mat-header-cell *matHeaderCellDef> price </th>
        <td mat-cell *matCellDef="let element"> {{element.price}} </td>
      </ng-container>
      <!-- image Column -->
      <ng-container matColumnDef="image">
        <th mat-sort-header mat-header-cell *matHeaderCellDef> image </th>
        <td mat-cell *matCellDef="let element"> {{element.image}} </td>
      </ng-container>
      <!-- description Column -->
      <ng-container matColumnDef="description">
        <th mat-sort-header mat-header-cell *matHeaderCellDef> description </th>
        <td mat-cell *matCellDef="let element"> {{element.description}} </td>
      </ng-container>
    
      <!-- timeStamp Column -->
      <ng-container matColumnDef="timeStamp">
        <th mat-sort-header mat-header-cell *matHeaderCellDef> timeStamp </th>
        <td mat-cell *matCellDef="let element"> {{element.timeStamp}} </td>
      </ng-container>
    
      <!-- likes Column -->
      <ng-container matColumnDef="likes">
        <th mat-header-cell *matHeaderCellDef> likes </th>
        <td mat-cell *matCellDef="let element"> {{element.likes *1000 | date: 'dd/MM/yyyy'}} </td>
      </ng-container>
  
    
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr (click)="getrow(row)" mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  
    <mat-paginator [pageSizeOptions]="[5,10,20]" showFirstLastButtons>
  
    </mat-paginator>
    
  </div>
  </div>
</body>

  <router-outlet></router-outlet>
